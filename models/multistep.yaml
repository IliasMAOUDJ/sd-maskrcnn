!!omap
- model: !!omap
  - path: models/
  - weights: new
  - epochs:
    - 3
  - settings: !!omap
    - name: test
    - image_shape:
      - 512
      - 512
    - image_channel_count: 1
    - mean_pixel:
      - 171
    - backbone: resnet50
    - max_gt_instances: 8
    - gpu_count: 1
    - images_per_gpu: 1
    - learning_rate:
      - 0.01
    - layers: all
    - image_min_dim: 512
    - image_max_dim: 512
- dataset: !!omap
  - path: tester/images/
  - train_indices: train_indices.npy
  - val_indices: test_indices.npy
  - images: depth_ims
  - masks: semantic_masks
  - labels: labels
- save_conf_name: multistep.yaml
