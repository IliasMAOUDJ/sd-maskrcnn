      - 0.001
    - layers: heads
    - image_min_dim: 512
    - image_max_dim: 512
- dataset: !!omap
  - path: dummy/images/
  - train_indices: train_indices.npy
  - val_indices: test_indices.npy
  - images: depth_ims
  - masks: semantic_masks
  - labels: labels
- save_conf_name: dummy.yaml
