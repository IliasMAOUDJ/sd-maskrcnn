!!omap
- model: !!omap
  - path: models/
  - weights: coco
  - epochs:
    - 30
  - settings: !!omap
    - name: dummy2
    - image_shape:
      - 512
      - 512
    - image_channel_count: 1
    - mean_pixel:
      - 237
    - backbone: resnet50
    - max_gt_instances: 8
    - gpu_count: 1
    - images_per_gpu: 1
